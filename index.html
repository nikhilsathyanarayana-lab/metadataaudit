<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metadata Audit</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="page-header">
    <h1 class="page-title" id="main-title">Metadata Audit</h1>
  </header>

  <main class="content" aria-labelledby="main-title">
    <section class="card" aria-label="SubID entry form">
      <div class="card-header">
        <div class="form-intro">
          <h2 class="section-title">SubID Entries</h2>
          <p class="section-hint">Add every SubID required for your audit. Use the plus button to add more fields.</p>
        </div>
        <button id="launch-button" class="launch-btn" type="button" disabled aria-disabled="true">Launch</button>
      </div>
      <form id="subid-form" class="subid-form" novalidate>
        <div id="subid-fields" class="subid-fields"></div>

        <div class="credentials-section" aria-label="Pendo Aggregation API credentials">
          <h3 class="credentials-title">Pendo Aggregation API</h3>
          <p class="credentials-hint">Enter the Integration Key you will use when calling the Pendo Aggregation API.</p>

          <label class="input-label" for="integration-key">Integration Key</label>
          <input id="integration-key" name="integrationKey" type="text" placeholder="ex: 123e4567-e89b-12d3-a456-426614174000" autocomplete="off">
        </div>
      </form>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
