<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metadata Fields</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="page-header">
    <h1 class="page-title" id="main-title">Metadata Fields</h1>
    <p class="section-hint">Review metadata retention windows for each SubID and application.</p>
  </header>

  <main class="content" aria-labelledby="main-title">
    <section class="card" aria-label="Metadata retention table">
      <div class="card-header">
        <div class="form-intro">
          <h2 class="section-title">Metadata Retention</h2>
          <p class="section-hint">Track the retention windows for each application across multiple timeframes.</p>
        </div>
      </div>

      <div class="table-wrapper" role="region" aria-label="Metadata fields table">
        <table class="metadata-table">
          <thead>
            <tr>
              <th scope="col">Sub ID</th>
              <th scope="col">App ID</th>
              <th scope="col">App Name</th>
              <th scope="col">180 Days</th>
              <th scope="col">30 Days</th>
              <th scope="col">7 Days</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td data-label="Sub ID">—</td>
              <td data-label="App ID">—</td>
              <td data-label="App Name">—</td>
              <td data-label="180 Days">—</td>
              <td data-label="30 Days">—</td>
              <td data-label="7 Days">—</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>
</body>
</html>
