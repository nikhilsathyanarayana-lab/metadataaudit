<div id="export-backdrop" class="modal-backdrop" hidden></div>
<section id="export-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="export-modal-title" hidden>
  <div class="modal-content">
    <div class="modal-header">
      <div>
        <p class="eyebrow">Export</p>
        <h2 class="modal-title" id="export-modal-title">Download metadata</h2>
        <p class="section-hint">Choose your preferred format for the metadata export.</p>
      </div>
      <button type="button" class="close-btn" aria-label="Close export modal" data-close-modal>&times;</button>
    </div>

    <div class="export-options" role="group" aria-label="Export format">
      <button type="button" class="export-option" data-format="xlsx">XLSX</button>
      <button type="button" class="export-option" data-format="pdf">PDF</button>
    </div>
  </div>
</section>
