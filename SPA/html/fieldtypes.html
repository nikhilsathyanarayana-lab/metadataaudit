<div id="fieldtypes-backdrop" class="modal-backdrop" hidden></div>
<section
  id="fieldtypes-modal"
  class="modal"
  role="dialog"
  aria-modal="true"
  aria-labelledby="fieldtypes-modal-title"
  hidden
>
    <div class="modal-content" id="fieldtypes-modal-content">
      <div class="modal-header" id="fieldtypes-modal-header">
        <div id="fieldtypes-modal-heading">
          <p class="eyebrow" id="fieldtypes-modal-eyebrow">Expected values</p>
          <h2 class="modal-title" id="fieldtypes-modal-title">Configure Expected Values</h2>
          <p class="section-hint" id="fieldtypes-modal-subtitle">Review the unique metadata field names found in the 180-day window.</p>
        </div>
        <button type="button" class="close-btn" aria-label="Close expected values modal" data-close-fieldtypes-modal>&times;</button>
      </div>

    <div class="modal-body" id="fieldtypes-modal-body">
      <p class="section-hint" id="fieldtypes-modal-hint">Fields load automatically after metadata completes. Use this list to confirm the values you expect to see.</p>
      <div class="fieldtypes-table" role="table" aria-label="Expected metadata field types">
        <div class="fieldtypes-row fieldtypes-row--header" role="row">
          <span class="fieldtypes-cell fieldtypes-cell--label" role="columnheader">Metadata field</span>
          <span class="fieldtypes-cell" role="columnheader">Text</span>
          <span class="fieldtypes-cell" role="columnheader">Num</span>
          <span class="fieldtypes-cell" role="columnheader">Boolean</span>
          <span class="fieldtypes-cell" role="columnheader">Email</span>
          <span class="fieldtypes-cell" role="columnheader">Regex</span>
        </div>
        <ul
          class="metadata-tree__values fieldtypes-list"
          id="fieldtypes-list"
          aria-live="polite"
          aria-label="Expected field names"
          role="rowgroup"
        ></ul>
      </div>
    </div>

    <div class="modal-actions" id="fieldtypes-modal-actions">
      <button type="button" class="secondary-btn" data-close-fieldtypes-modal>Close</button>
    </div>
  </div>
</section>
