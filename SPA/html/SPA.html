<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="../../">
  <title>Metadata Audit</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="nav-root"></div>
  <header class="page-header" id="main-header">
    <div class="header-row">
      <h1 class="page-title" id="main-title">Metadata Audit</h1>
      <div class="page-switcher" role="group" aria-label="Select a SPA view">
        <button type="button" class="page-switcher__btn" data-page-btn="1" aria-pressed="true">1</button>
        <button type="button" class="page-switcher__btn" data-page-btn="2" aria-pressed="false">2</button>
        <button type="button" class="page-switcher__btn" data-page-btn="3" aria-pressed="false">3</button>
        <button type="button" class="page-switcher__btn" data-page-btn="4" aria-pressed="false">4</button>
        <button type="button" class="page-switcher__btn" data-page-btn="5" aria-pressed="false">5</button>
      </div>
    </div>
  </header>

  <main class="content" id="main-content" aria-labelledby="main-title">
    <div id="page-container" class="page-container" data-page-container></div>
    <p class="section-hint" id="page-status" data-page-status hidden role="status"></p>
  </main>

  <div id="integration-backdrop" class="modal-backdrop" hidden></div>
  <div id="integration-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="integration-modal-title" hidden>
    <div class="modal-content" id="integration-modal-content">
      <div class="modal-header" id="integration-modal-header">
        <div>
          <p class="eyebrow">Integration key</p>
          <h3 id="integration-modal-title" class="modal-title">Link an Integration Key</h3>
          <p class="section-hint" id="integration-modal-hint">Provide the Integration Key associated with this SubID.</p>
        </div>
        <button type="button" class="close-btn" data-close-integration aria-label="Close integration key modal">Ã—</button>
      </div>
      <div class="modal-body" id="integration-modal-body">
        <label class="input-label" for="integration-modal-input">Integration Key</label>
        <input id="integration-modal-input" class="text-input" type="text" placeholder="ex: 123e4567-e89b-12d3-a456-426614174000" autocomplete="off">
      </div>
      <div class="modal-actions" id="integration-modal-actions">
        <button type="button" class="tertiary-btn" data-close-integration>Cancel</button>
        <button type="button" class="primary-btn" id="integration-save">Save</button>
      </div>
    </div>
  </div>

  <script type="module" src="SPA/js/spa.js"></script>
</body>
</html>
