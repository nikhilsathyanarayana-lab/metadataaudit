<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="../../">
  <title>Metadata Audit</title>
  <link rel="stylesheet" href="SPA/styles.css">
</head>
<body>
  <div id="nav-root"></div>
  <header class="page-header" id="main-header">
    <div class="header-row">
      <h1 class="page-title" id="main-title">Metadata Audit</h1>
      <div class="page-switcher" role="group" aria-label="Select a SPA view">
        <button
          id="page-switcher-btn-1"
          type="button"
          class="page-switcher__btn"
          data-page-btn="1"
          aria-pressed="true"
          aria-label="Credentials"
          title="Credentials"
        >
          1
        </button>
        <button
          id="page-switcher-btn-2"
          type="button"
          class="page-switcher__btn"
          data-page-btn="2"
          aria-pressed="false"
          aria-label="App selection"
          title="App selection"
        >
          2
        </button>
        <button
          id="page-switcher-btn-3"
          type="button"
          class="page-switcher__btn"
          data-page-btn="3"
          aria-pressed="false"
          aria-label="Field comparison"
          title="Field comparison"
        >
          3
        </button>
        <button
          id="page-switcher-btn-4"
          type="button"
          class="page-switcher__btn"
          data-page-btn="4"
          aria-pressed="false"
          aria-label="Exports"
          title="Exports"
        >
          PDF
        </button>
        <button
          id="page-switcher-btn-5"
          type="button"
          class="page-switcher__btn"
          data-page-btn="5"
          aria-pressed="false"
          aria-label="Excel"
          title="Excel"
        >
          Excel
        </button>
      </div>
    </div>
  </header>

  <main class="content" id="main-content" aria-labelledby="main-title">
    <div id="page-container" class="page-container" data-page-container></div>
    <p class="section-hint" id="page-status" data-page-status hidden role="status"></p>
  </main>

  <script type="module" src="SPA/js/spa.js"></script>
</body>
</html>
