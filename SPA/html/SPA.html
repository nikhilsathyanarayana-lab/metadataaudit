<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="../../">
  <title>Metadata Audit</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div id="nav-root"></div>
  <header class="page-header" id="main-header">
    <div class="header-row">
      <h1 class="page-title" id="main-title">Metadata Audit</h1>
      <div class="page-switcher" role="group" aria-label="Select a SPA view">
        <button type="button" class="page-switcher__btn" data-page-btn="1" aria-pressed="true">1</button>
        <button type="button" class="page-switcher__btn" data-page-btn="2" aria-pressed="false">2</button>
        <button type="button" class="page-switcher__btn" data-page-btn="3" aria-pressed="false">3</button>
        <button type="button" class="page-switcher__btn" data-page-btn="4" aria-pressed="false">4</button>
        <button type="button" class="page-switcher__btn" data-page-btn="5" aria-pressed="false">5</button>
      </div>
    </div>
  </header>

  <main class="content" id="main-content" aria-labelledby="main-title">
    <div id="page-container" class="page-container" data-page-container></div>
    <p class="section-hint" id="page-status" data-page-status hidden role="status"></p>
  </main>

  <script type="module" src="SPA/js/spa.js"></script>
</body>
</html>
