<div class="page-view" id="placeholder-view-five" data-page-section="5">
  <section class="card page-section" id="page-five-card">
    <div class="card-header" id="excel-export-card-header">
      <div class="form-intro" id="excel-export-form-intro">
        <h2 class="section-title" id="excel-export-section-title">XLSX Export</h2>
      </div>
      <div class="card-actions export-tab-actions" id="excel-export-actions" aria-label="Excel export tab controls">
        <div class="export-tab-strip" id="excel-tab-strip" role="tablist" aria-label="Workbook sheet tabs"></div>
        <button class="secondary-btn" type="button" id="excel-exclude-tabs-button">Hide Sheets</button>
      </div>
    </div>
    <div class="export-preview" id="excel-export-preview">
      <iframe
        id="excel-preview-frame"
        class="export-preview-frame"
        title="Excel export preview"
        src="SPA/excel/excel0.html"
        width="100%"
        loading="lazy"
        allowfullscreen
      ></iframe>
    </div>
    <div class="export-download" id="excel-export-download">
      <button class="primary-btn" type="button" id="excel-download-button">Download XLSX</button>
    </div>
  </section>
</div>
