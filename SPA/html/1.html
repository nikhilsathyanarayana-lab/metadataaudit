<div class="page-view" data-page-section="1">
  <section class="card page-section" id="subid-card" aria-label="SubID entry form">
    <div class="card-header" id="subid-card-header">
      <div class="form-intro" id="subid-form-intro">
        <h2 class="section-title" id="subid-section-title">SubID Entries</h2>
        <p class="section-hint" id="subid-section-hint">Add every SubID required for your audit. Use the plus button to add more fields.</p>
      </div>
      <div class="card-actions subid-actions" aria-label="SubID shortcuts">
        <button id="subid-select-apps-btn" type="button" class="tertiary-btn" data-target-page="2">Select Apps</button>
        <button id="subid-audit-all-btn" type="button" class="primary-btn" data-target-page="3">Audit All</button>
      </div>
    </div>
    <form id="subid-form" class="subid-form" novalidate>
      <div id="subid-fields" class="subid-fields"></div>
    </form>
  </section>
</div>
