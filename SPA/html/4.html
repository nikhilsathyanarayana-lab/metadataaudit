<div class="page-view" id="placeholder-view-four" data-page-section="4">
  <section class="card page-section" id="page-four-card">
    <div class="card-header export-header" id="export-header">
      <div class="export-heading" id="export-heading">
        <h2 class="section-title" id="page-four-title">Exports</h2>
        <p class="section-hint" id="page-four-hint">Preview export output in the embedded frame below.</p>
      </div>
      <div class="card-actions export-actions" id="export-actions" aria-label="Export actions">
        <button class="secondary-btn" id="export-exclusion-button" type="button">Exclude sections</button>
        <button class="primary-btn" id="export-pdf-button" type="button">Export PDF</button>
      </div>
    </div>
    <div class="export-preview" id="export-preview">
      <div class="export-preview-controls" aria-label="Export preview navigation">
        <button class="export-preview-button" type="button" id="export-nav-prev" aria-label="Previous export">&#8592;</button>
        <button class="export-preview-button" type="button" id="export-nav-next" aria-label="Next export">&#8594;</button>
      </div>
      <div class="export-preview-page-shell" id="export-preview-page-shell">
        <iframe
          id="export-preview-frame"
          title="Export PDF preview"
          src="SPA/pdf/table-of-contents.html"
          width="100%"
          loading="lazy"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </section>
</div>
