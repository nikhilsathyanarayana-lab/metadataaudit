<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Field Analysis</title>
  <link rel="stylesheet" href="pdf.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.0/dist/chart.umd.min.js"></script>
</head>
<body id="field-analysis-body" class="pdf-preview-body">
  <main id="field-analysis" class="pdf-overview">
    <h1 id="field-analysis-title" class="overview-title">Field Analysis</h1>
    <div id="field-overview-chart-row" class="chart-row">
      <div id="field-bar-card" class="chart-full">
        <canvas id="fieldSubBar" class="chart-canvas bar-chart"></canvas>
        <h2 id="field-bar-title" class="chart-title">Most Common Fields</h2>
      </div>
      <div id="field-table-card" class="chart-full table-card">
        <h2 id="field-table-title" class="chart-title">Field Coverage Summary</h2>
        <table id="field-summary-table" class="subscription-summary-table">
          <thead id="field-table-head" class="subscription-table-head">
            <tr id="field-header-row" class="subscription-header-row">
              <th id="field-header-label" class="subscription-header-cell" scope="col">Field</th>
              <th id="field-header-count" class="subscription-header-cell" scope="col">Records Scanned</th>
            </tr>
          </thead>
          <tbody id="field-summary-body" class="subscription-table-body"></tbody>
        </table>
      </div>
    </div>
  </main>
  <script type="module" src="pdf2.js"></script>
</body>
</html>
