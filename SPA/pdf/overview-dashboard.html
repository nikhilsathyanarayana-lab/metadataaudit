<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Export PDF Preview</title>
  <link rel="stylesheet" href="pdf.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.0/dist/chart.umd.min.js"></script>
</head>
<body id="pdf-preview-body" class="pdf-preview-body pdf-preview-print-mode">
  <main id="pdf-overview" class="pdf-overview">
    <h1 id="overview-title" class="overview-title pdf-keep-together">Overview</h1>
    <div id="overview-chart-row" class="chart-row pdf-keep-together">
      <div id="sub-donut-card" class="chart-block chart-half">
        <canvas id="subDonut" class="chart-canvas donut-chart"></canvas>
      </div>
      <div id="subscription-table-card" class="chart-block chart-half table-card">
        <table id="subscription-summary-table" class="subscription-summary-table">
          <thead id="subscription-table-head" class="subscription-table-head">
            <tr id="subscription-header-row" class="subscription-header-row">
              <th id="subscription-header-subid" class="subscription-header-cell" scope="col">SubID</th>
              <th id="subscription-header-count" class="subscription-header-cell" scope="col">Number of Apps Scanned</th>
            </tr>
          </thead>
          <tbody id="subscription-table-body" class="subscription-table-body"></tbody>
        </table>
      </div>
    </div>
    <div id="subscription-bar-card" class="chart-full pdf-keep-together">
      <h1 id="subscription-bar-title" class="chart-title subscription-bar-title">Count of Record by Subscription</h1>
      <h2 id="subscription-bar-heading" class="subscription-bar-heading namespace-summary__heading">Records scanned by subscription:</h2>
      <canvas id="subBar" class="chart-canvas bar-chart"></canvas>
    </div>
    <section id="namespace-summary" class="namespace-summary pdf-keep-together" aria-label="Namespace totals">
      <h2 id="namespace-summary-heading" class="namespace-summary__heading">Total Record count by metadata type:</h2>
      <div id="namespace-visitor" class="namespace-summary__item">
        <h2 id="namespace-visitor-title" class="namespace-summary__title">Visitor</h2>
        <p id="namespace-visitor-count" class="namespace-summary__count">X</p>
      </div>
      <div id="namespace-account" class="namespace-summary__item">
        <h2 id="namespace-account-title" class="namespace-summary__title">Account</h2>
        <p id="namespace-account-count" class="namespace-summary__count">X</p>
      </div>
      <div id="namespace-custom" class="namespace-summary__item">
        <h2 id="namespace-custom-title" class="namespace-summary__title">Custom</h2>
        <p id="namespace-custom-count" class="namespace-summary__count">X</p>
      </div>
      <div id="namespace-salesforce" class="namespace-summary__item">
        <h2 id="namespace-salesforce-title" class="namespace-summary__title">Salesforce</h2>
        <p id="namespace-salesforce-count" class="namespace-summary__count">X</p>
      </div>
    </section>
  </main>

  <script type="module" src="overview-dashboard.js"></script>
</body>
</html>
